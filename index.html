<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f4f4f4;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1> QR Code Generator</h1>
  <form action="/generate" method="post">
    <input type="text" name="qrtext" placeholder="Enter text to encode" required>
    <br>
    <button type="submit">Generate QR Code</button>
  </form>
</body>
</html>
